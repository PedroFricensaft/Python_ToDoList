<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body> 
    <aside class="sidebar">
        <h2>Menu</h2>
          <ul>
            <li><a href="#"> Todas as Tarefas </a></li>
            <li><a href="#"> Pendentes </a></li>
            <li><a href="#"> Concluidas</a></li>
            <li><a href="#"> Configurações</a></li>
            </ul>
            </aside>
            <main class="content">
                <header>
                    <h1>Minha Lista de Tarefas</h1>
                </header>

                <section class="talk-list"
                <ul>
                    <li>Estudar HTML e CSS</li>
                    <li>Fazer exercicios de JavaScript</li>
                    <li>Criar app de tarefas</li>
                </ul>

            </main>
            <section class="newTask">
                <h2>Nova Tarefa</h2>
                <div class="inputs">
                    <input type="text" placeholder="Titulo">
                    <textarea name="" id="" placeholder="Descrição"></textarea>
                    <input type="date" name="" id="">
                    <input type="time" name="" id="">
                </div>
            </section>

            <button class="add-task-btn" title="Adicionar tarefa">+</button>
