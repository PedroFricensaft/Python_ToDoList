<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Cadastro</h1>
                <p>Crie sua conta para começar</p>
            </div>
            <form id="cadastroForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade (opcional)</label>
                    <input type="number" id="idade" name="idade" placeholder="Sua idade" min="1" max="150">
                </div>
                <div id="erroMensagem" class="erro-mensagem" style="display: none;"></div>
                <button type="submit" class="btn-submit">Cadastrar</button>
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
